<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Scanner Camarero</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    #escanearBtn {
      background-color: #0078D4;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    #reader {
      width: 320px;
      margin-bottom: 30px;
      display: none;
      border: 2px solid #ccc;
      border-radius: 8px;
      background: white;
    }

    #pedido {
      width: 100%;
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
      white-space: pre-wrap;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .acciones {
      display: flex;
      gap: 15px;
    }

    .acciones button {
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    #guardarBtn {
      background-color: #28a745;
      color: white;
    }

    #imprimirBtn {
      background-color: #ffc107;
      color: black;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>üì∑ Scanner Camarero</h2>
  <button id="escanearBtn">Escanear QR</button>
  <div id="reader"></div>

  <pre id="pedido">Esperando escaneo...</pre>

  <div class="acciones">
    <button id="guardarBtn" disabled>üíæ Guardar en BD</button>
    <button id="imprimirBtn" disabled>üñ®Ô∏è Imprimir</button>
  </div>

  <script>
    let pedidoData = null;
    let escaneoActivo = false;

    function mostrarPedido(datos) {
      const texto = `Mesa: ${datos.mesa}\n\nPedido:\n` +
        datos.pedido.map(item => `‚Ä¢ ${item.quantity}x ${item.name}`).join('\n');
      document.getElementById('pedido').textContent = texto;
      document.getElementById('guardarBtn').disabled = false;
      document.getElementById('imprimirBtn').disabled = false;
    }

    function procesarQR(contenido) {
  try {
    // Si el contenido es un ID tipo PED-123456...
    if (contenido.startsWith('PED-')) {
      const datos = JSON.parse(localStorage.getItem(contenido));
      if (!datos || !datos.mesa || !Array.isArray(datos.pedido)) throw new Error();
      pedidoData = datos;
      mostrarPedido(datos);
    } else {
      // Si el contenido es JSON directo (por si acaso)
      const datos = JSON.parse(contenido);
      if (!datos.mesa || !Array.isArray(datos.pedido)) throw new Error();
      pedidoData = datos;
      mostrarPedido(datos);
    }
  } catch (e) {
    document.getElementById('pedido').textContent = '‚ùå QR inv√°lido o no contiene un pedido v√°lido.';
  }
}


    document.getElementById('escanearBtn').addEventListener('click', () => {
      if (escaneoActivo) return;

      escaneoActivo = true;
      document.getElementById('reader').style.display = 'block';

      const html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText) => {
          html5QrCode.stop();
          escaneoActivo = false;
          document.getElementById('reader').style.display = 'none';
          procesarQR(decodedText);
        },
        (errorMessage) => {}
      );
    });

    document.getElementById('guardarBtn').addEventListener('click', () => {
      console.log('Guardando en BD:', pedidoData);
      alert('‚úÖ Pedido guardado correctamente (simulado)');
    });

    document.getElementById('imprimirBtn').addEventListener('click', () => {
      window.print();
    });
  </script>
</body>
</html>

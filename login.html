<body>
  <h2>üîê Acceso Camarero</h2>
  <input type="text" id="usuario" placeholder="Usuario">
  <input type="password" id="clave" placeholder="Contrase√±a">

<script type="importmap">

const firebaseConfig = {

  authDomain: "pedidosqr-34bea.firebaseapp.com",

  projectId: "pedidosqr-34bea",

};

const app = initializeApp(firebaseConfig);

document.getElementById("loginBtn").addEventListener("click", () => {

signInWithEmailAndPassword(auth, email, password)
    .then(() => {

    .catch((error) => {
      let mensaje = "‚ùå Error al iniciar sesi√≥n.";
      switch (error.code) {
        case "auth/user-not-found":
          mensaje = "‚ùå El usuario no existe.";
          break;
        case "auth/wrong-password":
          mensaje = "‚ùå Contrase√±a incorrecta.";
          break;
        case "auth/invalid-email":
          mensaje = "‚ùå El formato del correo no es v√°lido.";
          break;
        case "auth/too-many-requests":
          mensaje = "‚ö†Ô∏è Demasiados intentos. Intenta m√°s tarde.";

      }
      alert(mensaje);

</script>
